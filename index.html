<head>

  body {
text-align: center;

<script>
var theNumber = Math.floor(Math.random()*100)+1; 
var currentGuess = 0;
var numGuess = 0;
var message = "Pick a number 1-100";
var dummy = 1; 
  
  
  function guess() {
     currentGuess = Number(document.getElementById("userGuess").value);
    document.getElementById("userGuess").value = "";
       dummy = Math.floor(Math.random()*3)+1;
        userGuess = document.getElementById("userGuess").value;
  
    
      if(currentGuess>theNumber) {
         document.getElementById("messageDisplay").style = "color:#229911;"
      }
        if(dummy==1) {
          message= "You Guessed Too High!";
        }

        else if(dummy==2) {
          message = "Guess lower!";
        }

        else {
          message = "Woah! Calm down!! Not so big";
        }


      
      if(currentGuess<theNumber) {
         document.getElementById("messageDisplay").style = "color:#223399;"
      }
        if(dummy==1) {
          message= "You Guessed Too Low!";
        }

        else if(dummy==2) {
          message = "Guess Higher!";
        }

        else {
          message = "Woah! Thats too tiny!! Not so little!";
        }
    
    
      
      if(currentGuess<theNumber)
      {
        message = "Woah! Go Higher!" ;
      }
        if(currentGuess>theNumber)
      {
        message = "Woah! Go Lower!" ;
      }
          if(currentGuess==theNumber) 
        {
           message = "You Win!";
          document.getElementById("messageDisplay").style = "color:#ff0000;"
          document.getElementById("guessButton").disabled = true;
          document.getElementById("userGuess").disabled = true;
        } 
      
   
        
       numGuess++;
document.getElementById("numGuessDisplay").innerHTML = "Number of Guesses:" + numGuess;
document.getElementById("messageDisplay").innerHTML = message;
document.getElementById("lastGuessDisplay").innerHTML = "Last  Guess:" + currentGuess;

document.getElementById("userGuess").focus(); 
    
  }  
    

  
</script>

  
</head>
  <body bgcolor= "#B9FF73">
<center> 
    <h1> Guess My Number</h1>
    <p id="messageDisplay"> Pick a number 1-100</p>
   <div class = "in">
  <input id ="userGuess"> 
   </div>
    <button id= "guessButton" onclick = "guess()"> 
    <h2> Guess! </h2> </button>
